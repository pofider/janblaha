<div class="row">
    <div class="span12">
        <div class="panel">
            <div class="panel-header bg-lightBlue fg-white">
                <a href="{{url}}" class="fg-white">{{title}}</a>
            </div>
            <div class="padding10">
                <span class="post-date">{{toLongDate date}}</span>
                
                {{#each tags}}
                    <a href="/tag/{{this}}" class="bg-cyan fg-white padding5">{{this}}</a>
                {{/each}}
            </div>
            <div class="panel-content">
                {{{preview}}}
            </div>
        </div>
    </div>
</div>
